    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />

        <div class="text">
          <h1>
            Build The Community <br />

            Huddle re-imagines the way we build communities. You have a voice,

          </p>
          <button>Register</button>
        </div>
      </div>
      <div class="icon">
        <img
          src="./images/chat_social_media_facebook_communication_network_icon_230296.svg"
          alt="facebook"
        /><img
          src="./images/phone_social_media_twitter_communication_tweet_icon_230301.svg"
          alt="twitter"
        /><img
          src="./images/photo_social_media_logo_facebook_instagram_photography_phot_icon_230308.svg"
          alt="instagram"
        />
      </div>
    </div>
